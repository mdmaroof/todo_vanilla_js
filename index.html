<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo using plain vanilla javascript by Maroof</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>My Todo List</h1>

    <div class="container">
      <header class="header">
        <div class="add-todo">
          <input class="new-todo" id="todoTitle" placeholder="Add title..." />
          <input
            class="new-todo"
            id="todoDescription"
            placeholder="Add description..."
          />
          <input class="new-todo" id="todoDate" type="date" />
          <button id="todoButton">Add Todo</button>
        </div>

        <div class="sort">
          <select id="sortSelect">
            <option value=" ">Select Sort</option>
            <option value="decDate">Sort by End Date Descending</option>
            <option value="ascDate">Sort by End Date Ascending</option>
            <option value="decPriority">Priority high to low</option>
            <option value="ascPriority">Priority low to high</option>
          </select>
        </div>
      </header>

      <section class="main">
        <div class="list">
          <h4>Todo</h4>
          <ul class="todo-list"></ul>
        </div>
        <div class="list">
          <h4>Todo Doing</h4>
          <ul class="todo-list-doing"></ul>
        </div>
        <div class="list">
          <h4>Todo Done</h4>
          <ul class="todo-list-done"></ul>
        </div>
      </section>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
